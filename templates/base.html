<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %} {% endblock %}

</head>

<body>

   <div class="container-fluid  bg-black ">
        <div class="row text-white ">
            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 d-flex justify-content-start align-items-center pt-1">
               <i class="fas fa-bars"></i>
                 
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 d-flex justify-content-center">
                <img id="header-site-logo" src="https://cdn-assets.rentbyowner.com/vff/1.1.18-v2/images/logos/rentbyowner-logo.png" alt="logo" class=" ls-is-cached lazyloaded" width="211" height="49">
                
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 d-flex justify-content-center">
                
                <select class="bg-black text-white border-0" id="type">
                    <option ><button type="button" value="text" >৳ (BDT)</button></option>
                    <option ><button type="button" value="text">$ (USD)</button></option>
                    <option ><button type="button" value="text">$ (CAD)</button></option>
                    <option ><button type="button" value="text" >$ (AUD)</button></option>
                  </select><br><br>
                
                
               
            </div> 
        </div>
    </div>

    
{% block body %} {% endblock %}

    
    

    <footer class="bg-dark ">
        <div class="text-end py-2 px-4" >
            <p class="text-muted"> © 2021 RentByOwner.com. All Rights Reserved. </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
    <script src="https://kit.fontawesome.com/9e46070364.js" crossorigin="anonymous"></script>
</body>

</html>
